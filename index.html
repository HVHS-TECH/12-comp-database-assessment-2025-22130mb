
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Max's Marvelous Games</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./main.mjs"></script>
  <script type="module" src="./fb_io.js"></script>
</head>
<body>
  <div class="container">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">
      <h1 style="margin: 0;">Max's Marvelous Games</h1>
      <button onclick="fb_authenticate()">Login with Google</button>
    </div>
    
    <form id="Name" style="display: flex; align-items: center; gap: 10px; margin-bottom: 24px;">
      <label for="name">Your Name (Does Not Need To Be Real Name):</label>
      <input type="text" id="name" name="name" required />
      <button type="button" onclick="localStorage.setItem('name', document.getElementById('name').value); fb_write()">Submit</button>
    </form>

     <form id="Age" style="display: flex; align-items: center; gap: 10px; margin-bottom: 24px;">
      <label for="Age">Your Age:</label>
      <input type="text" id="Age" name="Age" required />
      <button type="button" onclick="localStorage.setItem('Age', document.getElementById('Age').value); fb_write()">Submit</button>
    </form>

    
    <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 24px;">
      <button onclick="goToWhackAMole()">Play Whack A Mole!</button>
      <button onclick="goToCoinCollector()">Play Coin Collector</button>
      <button onclick="window.location.href='leaderboard.html'">View Leaderboard</button>
    </div>

    <p id="statusMessage"></p>
  </div>

  <script>
    function goToWhackAMole() {
      window.location.href = "game.html";
    }
    function goToCoinCollector() {
      window.location.href = "game2.html";
    }
  </script>
</body>
</html>
