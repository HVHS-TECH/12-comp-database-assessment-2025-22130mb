<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Max's Marvelous Games</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./main.mjs"></script>
  <script type="module" src="./fb_io.js"></script> <!-- Firebase functions -->
</head>
<body>
  <div class="container">
    <h1>Max's Marvelous Games</h1>
   
    <!-- Login Button -->
    <button onclick="fb_authenticate()">Login with Google</button>
    
    <!-- Name Form -->
    <form id="fruitForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />
    </form>

    <!-- Submit Button to Write Data to Firebase -->
    <button onclick="fb_write()">Submit</button>

    <!-- Game Button -->
    <button onclick="goToWhackAMole()">Play Whack A Mole!</button>

    <p id="statusMessage"></p>
  </div>

  <!-- Page Navigation Script -->
  <script>
    function goToWhackAMole() {
      window.location.href = "game.html";
    }
    localStorage.setItem('name', document.getElementById('name').value.trim());
  </script>
</body>
</html>
